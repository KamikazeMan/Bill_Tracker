<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#4F46E5">
    <title>Bill Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide-static@latest/font/lucide.css">
    <style>
        .lucide { width: 20px; height: 20px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon components
        const Icon = ({ name, size = 20, className = "" }) => (
            <i className={`lucide-${name} ${className}`} style={{ fontSize: size }}></i>
        );

        const BillTracker = () => {
            const [bills, setBills] = useState([]);
            const [currentWeek, setCurrentWeek] = useState(new Date());
            const [showAddForm, setShowAddForm] = useState(false);
            const [selectedDate, setSelectedDate] = useState(null);
            const [newBill, setNewBill] = useState({ name: '', amount: '', date: '' });
            const [showCustomBill, setShowCustomBill] = useState(false);
            const [customBillName, setCustomBillName] = useState('');
            const [selectedBillToDelete, setSelectedBillToDelete] = useState('');
            const [quickAddText, setQuickAddText] = useState('');
            const [billTypes, setBillTypes] = useState([
                'Electric Bill',
                'Truck note',
                'Water',
                'Internet',
                'Garbage',
                'Phone',
                'Insurance',
                'IRS',
                'Shed',
                'Couch Lambert',
                'Upstart',
                'Hulu',
                'Netflix',
                'Walmart+'
            ]);

            // Load from localStorage
            useEffect(() => {
                const savedBills = localStorage.getItem('billTrackerData');
                if (savedBills) setBills(JSON.parse(savedBills));
                
                const savedBillTypes = localStorage.getItem('billTrackerTypes');
                if (savedBillTypes) setBillTypes(JSON.parse(savedBillTypes));
            }, []);

            // Save to localStorage
            useEffect(() => {
                localStorage.setItem('billTrackerData', JSON.stringify(bills));
            }, [bills]);

            useEffect(() => {
                localStorage.setItem('billTrackerTypes', JSON.stringify(billTypes));
            }, [billTypes]);

            // Date utilities
            const getWeekDates = (date) => {
                const start = new Date(date);
                start.setDate(start.getDate() - start.getDay());
                const end = new Date(start);
                end.setDate(start.getDate() + 6);
                return { start, end };
            };

            const formatDate = (date) => {
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            };

            const getWeeklyBills = () => {
                const { start, end } = getWeekDates(currentWeek);
                return bills.filter(bill => {
                    const billDate = new Date(bill.date);
                    return billDate >= start && billDate <= end;
                });
            };

            const getWeeklyTotal = () => {
                return getWeeklyBills().reduce((sum, bill) => sum + parseFloat(bill.amount), 0).toFixed(2);
            };

            const getWeekDays = () => {
                const { start } = getWeekDates(currentWeek);
                const days = [];
                for (let i = 0; i < 7; i++) {
                    const day = new Date(start);
                    day.setDate(start.getDate() + i);
                    days.push(day);
                }
                return days;
            };

            const getBillsForDate = (date) => {
                const dateStr = date.toISOString().split('T')[0];
                return bills.filter(bill => bill.date === dateStr);
            };

            // Bill management
            const addBill = () => {
                if (newBill.name && newBill.amount && newBill.date) {
                    setBills([...bills, {
                        id: Date.now(),
                        name: newBill.name,
                        amount: parseFloat(newBill.amount),
                        date: newBill.date
                    }]);
                    setNewBill({ name: '', amount: '', date: '' });
                    setShowAddForm(false);
                    setShowCustomBill(false);
                } else {
                    alert('Please fill in all fields');
                }
            };

            const deleteBill = (id) => {
                setBills(bills.filter(bill => bill.id !== id));
            };

            const addBillType = () => {
                if (customBillName && !billTypes.includes(customBillName)) {
                    setBillTypes([...billTypes, customBillName]);
                    setNewBill({ ...newBill, name: customBillName });
                    setCustomBillName('');
                    setShowCustomBill(false);
                }
            };

            const deleteBillType = (typeToDelete) => {
                setBillTypes(billTypes.filter(type => type !== typeToDelete));
            };

            // Quick add
            const handleQuickAdd = () => {
                const parts = quickAddText.trim().split(' ');
                if (parts.length < 2) {
                    alert('Format: "Electric 150"');
                    return;
                }
                
                let amount = '';
                let billName = '';
                
                for (let i = parts.length - 1; i >= 0; i--) {
                    if (parts[i].match(/^\d+\.?\d*$/)) {
                        amount = parts[i];
                        billName = parts.slice(0, i).join(' ');
                        break;
                    }
                }
                
                if (!amount || !billName) {
                    alert('Could not parse. Try: "Electric 150"');
                    return;
                }
                
                const matchedBill = billTypes.find(bill => 
                    bill.toLowerCase().includes(billName.toLowerCase()) || 
                    billName.toLowerCase().includes(bill.toLowerCase().split(' ')[0])
                );
                
                if (matchedBill || confirm(`Add "${billName}" as new bill type?`)) {
                    const finalBillName = matchedBill || billName;
                    if (!matchedBill) setBillTypes([...billTypes, finalBillName]);
                    
                    setBills([...bills, {
                        id: Date.now(),
                        name: finalBillName,
                        amount: parseFloat(amount),
                        date: new Date().toISOString().split('T')[0]
                    }]);
                    setQuickAddText('');
                    alert(`Added: ${finalBillName} - $${amount}`);
                }
            };

            // Import/Export
            const exportData = () => {
                const data = { bills, billTypes, exportDate: new Date().toISOString(), version: '1.0' };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bills-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const shareData = () => {
                const data = { bills, billTypes, exportDate: new Date().toISOString(), version: '1.0' };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `bills-share-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                alert('File downloaded! Share it via email or messaging apps.');
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.bills && data.billTypes) {
                            if (confirm('Replace all current data?')) {
                                setBills(data.bills);
                                setBillTypes(data.billTypes);
                                alert('Data imported successfully!');
                            }
                        }
                    } catch (err) {
                        alert('Invalid file format');
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-6 mb-6">
                            <div className="flex items-center justify-between mb-6">
                                <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-2">
                                    <Icon name="dollar-sign" className="text-green-600" />
                                    Bill Tracker
                                </h1>
                                <div className="flex gap-2">
                                    <button onClick={shareData} className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                        <Icon name="share-2" size={20} />
                                        <span className="hidden sm:inline">Share</span>
                                    </button>
                                    <button onClick={exportData} className="flex items-center gap-2 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                                        <Icon name="download" size={20} />
                                        <span className="hidden sm:inline">Export</span>
                                    </button>
                                    <label className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors cursor-pointer">
                                        <Icon name="upload" size={20} />
                                        <span className="hidden sm:inline">Import</span>
                                        <input type="file" accept=".json" onChange={importData} className="hidden" />
                                    </label>
                                </div>
                            </div>

                            {/* Week Navigation */}
                            <div className="flex items-center justify-between mb-6 bg-indigo-50 rounded-lg p-4">
                                <button onClick={() => setCurrentWeek(new Date(currentWeek.setDate(currentWeek.getDate() - 7)))} className="p-2 hover:bg-indigo-200 rounded-lg transition-colors">
                                    <Icon name="chevron-left" />
                                </button>
                                <div className="text-center">
                                    <h2 className="text-xl font-semibold text-gray-800">
                                        {formatDate(getWeekDates(currentWeek).start)} - {formatDate(getWeekDates(currentWeek).end)}
                                    </h2>
                                    <p className="text-2xl font-bold text-green-600 mt-2">Total: ${getWeeklyTotal()}</p>
                                </div>
                                <button onClick={() => setCurrentWeek(new Date(currentWeek.setDate(currentWeek.getDate() + 7)))} className="p-2 hover:bg-indigo-200 rounded-lg transition-colors">
                                    <Icon name="chevron-right" />
                                </button>
                            </div>

                            {/* Quick Add */}
                            <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                                <h3 className="text-sm font-semibold text-green-800 mb-2">Quick Add Bill</h3>
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={quickAddText}
                                        onChange={(e) => setQuickAddText(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && handleQuickAdd()}
                                        placeholder="Type: Electric 150"
                                        className="flex-1 px-3 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                    />
                                    <button onClick={handleQuickAdd} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                                        Quick Add
                                    </button>
                                </div>
                            </div>

                            {/* Calendar */}
                            <div className="grid grid-cols-7 gap-2 mb-6">
                                {getWeekDays().map((day, index) => {
                                    const dayBills = getBillsForDate(day);
                                    const dayTotal = dayBills.reduce((sum, bill) => sum + bill.amount, 0);
                                    const isToday = day.toDateString() === new Date().toDateString();
                                    
                                    return (
                                        <div
                                            key={index}
                                            className={`border rounded-lg p-3 min-h-[120px] cursor-pointer transition-all hover:shadow-md ${
                                                isToday ? 'bg-blue-50 border-blue-400' : 'bg-gray-50'
                                            }`}
                                            onClick={() => {
                                                setNewBill({ name: '', amount: '', date: day.toISOString().split('T')[0] });
                                                setShowAddForm(true);
                                            }}
                                        >
                                            <div className="font-semibold text-sm text-gray-700">
                                                {day.toLocaleDateString('en-US', { weekday: 'short' })}
                                            </div>
                                            <div className="text-xs text-gray-500 mb-2">
                                                {day.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                            </div>
                                            {dayBills.length > 0 && (
                                                <>
                                                    <div className="text-xs text-gray-600 mb-1">
                                                        {dayBills.length} bill{dayBills.length > 1 ? 's' : ''}
                                                    </div>
                                                    <div className="text-sm font-bold text-green-600">
                                                        ${dayTotal.toFixed(2)}
                                                    </div>
                                                </>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>

                            <button onClick={() => { setNewBill({ name: '', amount: '', date: new Date().toISOString().split('T')[0] }); setShowAddForm(true); }} className="w-full flex items-center justify-center gap-2 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors">
                                <Icon name="plus" />
                                Add New Bill
                            </button>
                        </div>

                        {/* Bills List */}
                        <div className="bg-white rounded-2xl shadow-xl p-6">
                            <h3 className="text-xl font-semibold mb-4 flex items-center gap-2">
                                <Icon name="calendar" className="text-indigo-600" />
                                This Week's Bills
                            </h3>
                            <div className="space-y-2">
                                {getWeeklyBills().length === 0 ? (
                                    <p className="text-gray-500 text-center py-8">No bills for this week</p>
                                ) : (
                                    getWeeklyBills().map(bill => (
                                        <div key={bill.id} className="flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors">
                                            <div>
                                                <p className="font-semibold text-gray-800">{bill.name}</p>
                                                <p className="text-sm text-gray-500">
                                                    {new Date(bill.date).toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}
                                                </p>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <span className="text-xl font-bold text-green-600">${bill.amount.toFixed(2)}</span>
                                                <button onClick={() => deleteBill(bill.id)} className="text-red-500 hover:text-red-700 transition-colors">
                                                    <Icon name="x" size={20} />
                                                </button>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>

                        {/* Add Bill Modal */}
                        {showAddForm && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-2xl p-6 w-full max-w-md">
                                    <h3 className="text-2xl font-semibold mb-4">Add New Bill</h3>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Bill Type</label>
                                            <select
                                                value={newBill.name}
                                                onChange={(e) => {
                                                    if (e.target.value === 'custom') {
                                                        setShowCustomBill(true);
                                                        setNewBill({ ...newBill, name: '' });
                                                    } else {
                                                        setNewBill({ ...newBill, name: e.target.value });
                                                    }
                                                }}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                            >
                                                <option value="">Select a bill type</option>
                                                {billTypes.map((type, index) => (
                                                    <option key={index} value={type}>{type}</option>
                                                ))}
                                                <option value="custom">+ Add Custom Bill</option>
                                            </select>
                                        </div>
                                        {showCustomBill && (
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-1">Custom Bill Name</label>
                                                <div className="flex gap-2">
                                                    <input
                                                        type="text"
                                                        value={customBillName}
                                                        onChange={(e) => setCustomBillName(e.target.value)}
                                                        className="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                                        placeholder="Enter custom bill name"
                                                    />
                                                    <button onClick={addBillType} className="px-3 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                                                        Add
                                                    </button>
                                                </div>
                                            </div>
                                        )}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Amount</label>
                                            <input
                                                type="number"
                                                step="0.01"
                                                value={newBill.amount}
                                                onChange={(e) => setNewBill({ ...newBill, amount: e.target.value })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                                placeholder="0.00"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                            <input
                                                type="date"
                                                value={newBill.date}
                                                onChange={(e) => setNewBill({ ...newBill, date: e.target.value })}
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                                            />
                                        </div>
                                    </div>
                                    <div className="flex gap-3 mt-6">
                                        <button onClick={addBill} className="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors">
                                            Add Bill
                                        </button>
                                        <button onClick={() => { setShowAddForm(false); setShowCustomBill(false); }} className="flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400 transition-colors">
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BillTracker />, document.getElementById('root'));
    </script>
</body>
</html>
